<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de fotos</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="js/unitegallery-master/dist/css/unite-gallery.css">

  
  <link rel="icon" type="image/png" href="images/ico.png">
</head>

<body>

  <section class="section_gallery">

    <h2 class="d-flex align-items-center justify-content-center pt-lg-5 pt-2 mb-5">Galeria de fotos</h2>

    <div class="container" id="gallery_photos">
      <img src="images/gallery/1.webp" alt="Gallery image 1" class="gallery__img">
      <img src="images/gallery/2.webp" alt="Gallery image 2" class="gallery__img">
      <img src="images/gallery/3.webp" alt="Gallery image 3" class="gallery__img">
      <img src="images/gallery/4.webp" alt="Gallery image 4" class="gallery__img">
      <img src="images/gallery/5.webp" alt="Gallery image 5" class="gallery__img">
      <img src="images/gallery/6.webp" alt="Gallery image 6" class="gallery__img">
      <img src="images/gallery/7.webp" alt="Gallery image 7" class="gallery__img">
      <img src="images/gallery/8.webp" alt="Gallery image 8" class="gallery__img">
      <img src="images/gallery/9.webp" alt="Gallery image 9" class="gallery__img">
      <img src="images/gallery/10.webp" alt="Gallery image 10" class="gallery__img">
      <img src="images/gallery/11.webp" alt="Gallery image 11" class="gallery__img">
      <img src="images/gallery/12.webp" alt="Gallery image 12" class="gallery__img">
      <img src="images/gallery/13.webp" alt="Gallery image 13" class="gallery__img">
      <img src="images/gallery/14.webp" alt="Gallery image 14" class="gallery__img">
      <img src="images/gallery/15.webp" alt="Gallery image 15" class="gallery__img">
      <img src="images/gallery/16.webp" alt="Gallery image 16" class="gallery__img">
      <img src="images/gallery/17.webp" alt="Gallery image 17" class="gallery__img">
      <img src="images/gallery/18.webp" alt="Gallery image 18" class="gallery__img">
      <img src="images/gallery/19.webp" alt="Gallery image 19" class="gallery__img">
      <img src="images/gallery/20.webp" alt="Gallery image 10" class="gallery__img">
    </div>
  </section>

  <a href="index.html" class="voltar">
    Voltar ao inicio
  </a>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/unitegallery-master/dist/js/unitegallery.min.js"></script>
  <script src="js/unitegallery-master/dist/themes/tiles/ug-theme-tiles.js"></script>

  <script>

    $(document).ready(function () {
      $("#gallery_photos").unitegallery({
        gallery_images_preload_type: "visible",		//all , minimal , visible - preload type of the images.
        tiles_justified_margin: 10, // Margem das imagens
        tile_enable_border: false, // Desativar as bordas das imagens
        tile_enable_shadow: false, // Desativar sombra das imagens
        tiles_space_between_cols: 10, // Espaço entre colunas
        tiles_space_between_cols_mobile: 10, // Espaço entre colunas em dispositivos móveis
        tile_overlay_opacity: 0.5 // Opacidade da sobreposição

      });
    });

  </script>
</body>

</html>
